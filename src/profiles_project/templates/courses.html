{% extends 'index.html' %}

{% block content %}
{% block search_url%}
<form class="navbar-form" role="search" method='get' 
        action='/dashboard/courses/'>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search title" name="term">
            <input type="text" class="form-control" placeholder="Filter by start date (YYYY-MM-DD)" name="start_date">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
 {% endblock %}
<table class='table'>
<thead>
<th>id</th>
<th>Name</th>
<th>Start Date</th>
</thead>
{% for course in courses%}
<tr>
<td>{{course.id}}</td>
<td>{{course.name}}</td>
<td>{{course.startDate}}</td>

</tr>
{% endfor %}
</table>
{% endblock content %}
